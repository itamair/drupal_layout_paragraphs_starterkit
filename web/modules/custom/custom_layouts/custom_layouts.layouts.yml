onecol:
  label: 'One column'
  path: layouts/onecol
  template: layout--onecol
  library: custom_layouts/onecol
  category: 'Custom Layouts'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content

twocol:
  label: 'Two columns'
  path: layouts/twocol
  template: layout--twocol
  library: custom_layouts/twocol
  category: 'Custom Layouts'
  default_region: first
  icon_map:
    - [top]
    - [first, second]
    - [bottom]
  regions:
    top:
      label: Top
    first:
      label: First
    second:
      label: Second
    bottom:
      label: Bottom

